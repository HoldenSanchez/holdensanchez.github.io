        <div>
            <button id="boostinc1" class="shopinvis" onclick='purchase("boost", 1, true)'>Hello, Boost x1! (100 Autos)</button>

            <button id="boostinc100" class="shopinvis" onclick='purchase("boost", 100, true)'>Hello, Boost x100! (10000 Autos)</button>

        </div>
        <div id="inventory">
            <p id="have"class="shopinvis have">You Have: </p>
        </div>
        <button id="enterworld" class="shopinvis" onclick='enterworld()'>Enter World! (H: 10000, A: 1000, B: 200)</button>
